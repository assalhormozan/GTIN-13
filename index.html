    <script>
        "use strict";

    function Prüfziffer() {
        var vInput=document.getElementById("1").value;        
        var a= [1,3,1,3,1,3,1,3,1,3,1,3];
        var count=0;
        var vPrüfsumme;
        var vLösung=0;
        var vPrüfziffer; 
        var vAusgabe="";
        var vPrüfen;
        var vText; 

        while (count<11) {
        vPrüfsumme = a [count]* vInput [count];
        vLösung = vLösung  + vPrüfsumme;

        count++;
    }                           

         vPrüfziffer=10-(vLösung%10);

        if (vPrüfen==10) {
            vPrüfen=0;                 
        }

        if ( vPrüfziffer==vInput[12]) {vText="gültig"}
        else {vText="ungültig"}
        vAusgabe=vAusgabe + vText;
        document.getElementById("idAusgabe").innerHTML = vAusgabe;
    }
          
      
        
    </script>


<body>
    <h1>Prüfziffer berechnen</h1></br> 
    <input id="1" type="text" size="" value="" maxlength=""> 
    </br> 

   <button onClick="Prüfziffer();">Berechne die Prüfziffer</button>
   </br>

   <div id="idAusgabe"></div>
</body>
